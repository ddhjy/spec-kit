# 构建并部署 DocFX 文档到 GitHub Pages
name: 部署文档到 Pages

on:
  # 推送到默认分支时触发
  push:
    branches: ["main"]
    paths:
      - 'docs/**'

  # 允许从 Actions 页面手动运行该工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 仅允许一个并发部署：跳过“正在运行”与“最新排队”之间的排队任务。
# 但不要取消正在运行的任务，因为我们希望生产部署能顺利完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 拉取完整历史用于 git 信息

      - name: 配置 .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: 安装 DocFX
        run: dotnet tool install -g docfx

      - name: 使用 DocFX 构建
        run: |
          cd docs
          docfx docfx.json

      - name: 配置 Pages
        uses: actions/configure-pages@v5

      - name: 上传产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_site'

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

